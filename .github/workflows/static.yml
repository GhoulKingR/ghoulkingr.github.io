name: Push to github pages repo

on:
  push:
    branches: ["main"]
  workflow_run:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build
      
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushes test folder
      uses: datalbry/copy_folder_to_another_repo_action@1.0.0
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_folder: 'dist'
        destination_repo: 'GhoulKingR/ghoulkingr.github.io'
        destination_folder: 'portfolio-example'
        user_email: 'oduahchigozie46@gmail.com'
        user_name: 'GhoulKingR'
        commit_msg: 'Update portfolio files.'
